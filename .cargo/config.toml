[target.'cfg(feature = "static")']
rustflags = [
    "-C", "target-feature=+crt-static", 
    "-C", "linker-plugin-lto", 
    "-C", "linker=clang", 
    "-C", "link-arg=-fuse-ld=lld",
    "-C", "link-arg=-llz4",
    "-C", "link-arg=-lzstd"
]

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"